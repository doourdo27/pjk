  <iframe id="article" src="https://news.qq.com/" frameborder="0" style="width:100vw;height:100vh"></iframe>

    <script>
        var url = location.search; //获取url中"?"符后的字串
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                id = decodeURIComponent(str.replace("u=",""));//获取url中的id
                console.log(id)
                if(!!id){
                    $('#article').attr('src',`https://api.7k8f.cn/${id}`)
                }
            }
